<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"> <!--//подключаем шаблонизтор timeleaf-->
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<div th:each="user : ${users}"> <!--//типа массива for each тут people это список который мы передали в модель в контроллере а создали в DAO-->
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.toString}">user</a> <!--// а тут user это каждый обьект(элемент) из списка people-->
                                                                                                <!-- @{/people/{id}(id=${user.getId()})} - это шаблон адреса страницы-->
</div>

</body>
</html>
